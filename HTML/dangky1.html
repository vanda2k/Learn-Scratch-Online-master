<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../CSS/dangky.css">
    <script src="../JS/dangnhap.js"></script>
</head>
<body>
    <div class="signup">
        <h1>Đăng ký tài khoản</h1>
        <h4></h4>
        <form action="">
            <label>Họ đệm</label>
            <input type="text" id="fname" placeholder="Nhập vào họ và đệm " name="" id="">
            <label>Tên</label>
            <input type="text" id="lname" placeholder="Nhập vào tên" name="" id="">
            <label>Email</label>
            <input type="text" id="email" placeholder="Địa chỉ email" name="" id="">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập vào tên đăng nhập" name="" id="">
            <label>Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập vào mật khẩu" name="" id="">
            <label>Xác nhận mật khẩu</label>
            <input type="password" id="cpassword" placeholder="Xác nhận mật khẩu" name="" id="">
            <input type="button" onclick=" return Register();" id="register" name ="register"value="Submit">

            <p>Đã có tài khoản  <a href="../HTML/index.html">Đăng nhập</a></p>
        </form>
        </p>
    </div>
</body>
</html>
